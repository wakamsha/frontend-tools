commit-msg:
  jobs:
    - name: commitlint
      run: pnpm commitlint --edit "$1"

pre-commit:
  parallel: true
  jobs:
    # General checks
    - name: spellcheck
      glob: '*.*'
      run: pnpm cspell {staged_files}

    - name: prettier
      glob: '*.{js,cjs,ts,tsx,md,json,css,html,yml,yaml}'
      run: pnpm prettier -c {staged_files}
